<!DOCTYPE html>
<html>

<head>
  <title>Simple Map</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvvrcVU-ERI4KFDqbmn0XINpRs614UpYc&callback=initMap&libraries=&v=weekly"
    defer></script>
  <style type="text/css">
    /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
    #map {
      height: 100%;
    }

    /* Optional: Makes the sample page fill the window. */
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
  <script>
    let map;

    // function initMap() {
    //   map = new google.maps.Map(document.getElementById("map"), {
    //     center: { lat: 30.426292, lng: -9.600973 },
    //     zoom: 15,
    //   });
    // }
    // Initialize and add the map

    function initMap() {
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      let X = urlParams.get('X')
      console.log(X);
      let Y = urlParams.get('Y')
      console.log(Y);

      // The location of Uluru
      const safi = { lat: Number(X), lng: Number(Y) };
      // The map, centered at Uluru
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 10,
        center: safi,
      });
      // The marker, positioned at Uluru
      const marker = new google.maps.Marker({
        position: safi,
        map: map,
      });
    }
  </script>
</head>

<body>
  <div id="map"></div>
</body>

</html>
